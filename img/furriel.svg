<router-link to="/" class="flex items-center group">
  <svg width="100" height="100" viewBox="0 0 100 100" 
       xmlns="http://www.w3.org/2000/svg" class="h-8 w-auto mr-2">
    <!-- Círculo exterior con relleno en slate-700 y trazo que cambia de slate-600 a yellow-500 -->
    <circle cx="50" cy="50" r="48" 
            class="stroke-slate-600 group-hover:stroke-yellow-500 transition-colors duration-300" 
            stroke-width="4" fill="#334155"/>
    <!-- Estrella de cinco puntas con fill slate-400, que cambia a yellow-500 en hover -->
    <polygon 
      class="fill-slate-400 group-hover:fill-yellow-500 transition-colors duration-300"
      points="50,15 61,39 88,39 66,57 75,82 50,67 25,82 34,57 12,39 39,39"/>
  </svg>
  <span class="text-white font-thin text-xl hover:text-yellow-400">
    Furriel<sup class="text-xs ml-1">®</sup>
  </span>
</router-link>


